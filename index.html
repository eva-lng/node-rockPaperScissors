<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="top flex">
        <h1>Let's play Rock Paper Scissors!</h1>
        <div class="search-container">
          <input id="userInput" type="text" name="" placeholder="Enter yout turn here">
          <button id="clickMe" type="button" name="button">Go</button>
          <button id="reset" type="button" name="button">Reset</button>
        </div>
      </section>
      <section class="results flex">
        <div class="turns flex">
          <div class="player">
            <h3 id="playerTurn"></h3>
            <h2 id="playerScore"></h2>
          </div>
          <div class="opponent">
            <h3 id="opponentTurn"></h3>
            <h2 id="oppScore"></h2>
          </div>
        </div>
        <h2 id="resultMsg"></h2>
      </section>
    </div>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
